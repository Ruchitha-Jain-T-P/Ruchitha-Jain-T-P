<!DOCTYPE html>
<html lang="en">
<head>
        <title>Drive registration form</title>
        <link rel="icon" href="image.webp">
</head>
<body bgcolor="gold">
    <form action="">
        <table>
            <tr> 
                <td>
                    <fieldset style="background-color: aqua;">
                        <legend style="text-align: right; font-family: algerian; font-size: 25px;"  >DRIVE REGISTRATION FORM </legend>
                        <br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input style=""  type="image" src="image.webp"><br><br>
                        <h3 style="text-align: right;">
                        <label for="name">NAME</label>
                        <input type="textbox" required id="name" name="name"><br><br>
                        <label for="tapid">TAPID</label>
                        <input type="textbox" required id="tapid" name="tapid"><br><br>
                        <label for="doe">DATE OF ENROLLMENT</label>
                        <input type="date" required id="doe" name="doe"><br><br>

                        <label for="">SKILLS</label><br><br>
                        <input type="checkbox" name="html" id="html">
                        <label for="html">HTML</label>
                        <input type="checkbox" name="css" id="css">
                        <label for="css">CSS</label>
                        <input type="checkbox" name="java" id="java">
                        <label for="java">JAVA</label>
                        <input type="checkbox" name="sql" id="sql">
                        <label for="sql">SQL</label><br><br>

                        <label for="py">Passout Year</label>
                        <input type="passout year" id="passout year" name="passout year">

                        <datalist id="passout year">
                            <option >2018</option>
                            <option >2019</option>
                            <option >2020</option>
                            <option >2021</option>
                            <option >2022</option>
                            <option >2023</option>
                        </datalist>
                        <br><br>
                    </h3>
                    <h3>
                        <label for="c">COURSE</label><br><br>
                        <input type="radio" name="c">
                        <label for="">B.tech</label>
                        <input type="radio" name="c">
                        <label for="">Bsc</label>
                        <input type="radio" name="c">
                        <label for="">bca</label><br><br>

                        <label for="b">BRANCH</label><br><br>
                        <input type="radio" name="b">
                        <label for="">CSE</label>
                        <input type="radio" name="b">
                        <label for="">MECH</label>
                        <input type="radio" name="b">
                        <label for="">CIVIL</label>
                        <input type="radio" name="b">
                        <label for="">EC</label><br><br><br>

                        <label for="res">RESUME</label><br>
                        <input type="file" name="res" id="res">
                    </h3>

                   
                </td>
            </tr>
        </table>
    </fieldset>
    </form>
    
</body>
</html>
